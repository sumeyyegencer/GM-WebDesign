<!DOCTYPE html>
<html lang="en" style="height: 2000px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"> 
</head>
</head>
<body>

    <div class="container">
    <form class="w-50 " action="./MyBlog/MyBlog.html" target="_blank">

        <div class="form-group my-3">
            <label class="form-label" for="email">E-Mail:</label>
            <input  type="email" class="form-control" id="email" placeholder="Mail adresinizi giriniz">
        </div>

        <div class="form-group my-3">
            <label class="form-label" for="sifre">Şifre</label>
            <input  type="password" class="form-control" id="sifre" placeholder="Şifrenizi giriniz">
        </div>

        <div class="form-group my-3">
            <label class="form-label" for="dosya">Dosya Yükle</label>
            <input  type="file" class="form-control" id="dosya">
        </div>

        <div class="form-group my-3">
            <label class="form-label" for="adres">Adres</label>
            <textarea class="form-control" name="adres" id="adres" ></textarea>
        </div>

        <div class="form-group my-3">
            <input  type="checkbox" class="form-check-control" id="hatirla">
            <label class="form-label" for="hatirla">Beni Hatırla</label>
        </div>


        <div class="form-group my-3">
            <input  type="radio" name="cinsiyet" class="form-check-control" id="cinsiyet">
            <label class="form-label" for="cinsiyet">Kadın</label>

            <input  type="radio" name="cinsiyet" class="form-check-control" id="cinsiyet">
            <label class="form-label" for="cinsiyet">Erkek</label>
        </div>

        <div class="form-check form-switch">

            <input  type="checkbox" class="form-check-input" id="mySwitch" checked>
            <label class="form-label" for="mySwitch">Gece Modu</label>
        </div>


        <div class="form-group my-3">
            <label class="form-label" for="sehir">Sehir secin</label>
            <select class="form-control" name="sehir" id="sehir">
                <option value="">İstanbul</option>
                <option value="">Şanlıurfa</option>
                <option value="">İzmir</option>
            </select>
        </div>



        <button class="btn btn-success">Kaydet</button>



    </form>
</div>

<hr>

<div class="container">
    <form action="" class="w-50">
        <div class="row my-3">
            <label class="col-2 col-form-label" for="email">Email:</label>
            <div class="col-10">
                <input class="form-control" type="email">
            </div>
        </div>

        <div class="row my-3">
            <label class="col-2 col-form-label " for="sifre">Şifre:</label>
            <div class="col-10">
                <input class="form-control" type="password">
            </div>
        </div>

        <div class="row my-3">
            <label class="col-3 col-form-label " for="file">Dosya Yükle:</label>
            <div class="col-9">
                <input class="form-control" type="file">
            </div>

        </div>

        <button class=" btn btn-warning">Giriş Yap</button>

    </form>
</div>

<hr>

<div class="container">
    <h1 class="display-3 text-danger mb-5">Validation(Doğrulama)</h1>
    <form  class="was-validated" action="./MyBlog/MyBlog.html" target="_blank">
        <div class="row my-3">
            <label class="col-2 col-form-label" for="email">Email:</label>
            <div class="col-10">
                <input class="form-control" type="email" required>
                <div class="valid-feedback">Geçerli</div>
                <div class="invalid-feedback">Emaili tekrar kontrol ediniz.</div>
            </div>
        </div> 

        <div class="row my-3">
            <label class="col-2 col-form-label " for="sifre">Şifre:</label>
            <div class="col-10">
                <input class="form-control" type="password" required>
                <div class="valid-feedback">Geçerli</div>
                <div class="invalid-feedback">Şifreyi tekrar kontrol ediniz.</div>
            </div>
        </div>

        <div class="row my-3">
            <label class="col-3 col-form-label " for="file">Dosya Yükle:</label>
            <div class="col-9">
                <input class="form-control" type="file" required>
                <div class="valid-feedback">Geçerli</div>
                <div class="invalid-feedback">Dosyayı tekrar kontrol ediniz.</div>
            </div>

        </div>

        <button class=" btn btn-primary">Giriş Yap</button>

    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
