<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row mt-5">

<div class="col-4">
    <form >

    <label class="form-label " for="">Doğum Yılınız:</label>
    <input id="dYil" class="form-control" type="datetime">


    <button type="button" class="btn btn-success mt-3" onclick="yasHesapla()">Yaş Hesapla</button>
</form>
</div>

<div class="col-7">
<h4 id="snc" class="text-danger text-center"></h4>
</div>
</div>

</div>

    <script>

function yasHesapla()
{
    var dogumYili=document.getElementById("dYil").value;
    var simdikiYil=new Date().getFullYear();
    var yas=parseInt(simdikiYil-dogumYili) ;

    var sonuc=document.getElementById("snc");
    sonuc.innerText="Yaşınız:"+ yas;

}

    </script>

</body>
</html>
